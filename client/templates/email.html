<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/landingpage.css') }}" type="text/css" />
    <title>Olyium</title>
    <style>
        .email-form {
            background: var(--secondary-color);
            padding: 2rem;
            border-radius: 15px;
            max-width: 500px;
            margin: 2rem auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 400;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .submit-btn {
            background: var(--accent-color);
            color: var(--bg-color);
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .toggle-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--text-color);
            padding: 12px 30px;
            border-radius: 30px;
            margin: 1rem auto 0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
        }

        .toggle-btn:hover {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.05);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 19, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--secondary-color);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-overlay.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 8px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: var(--accent-color);
        }

        .email-list {
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 1rem;
        }

        .email-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 0.75rem;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .email-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.08);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="email-form">
            <form method="post">
                <div class="form-group">
                    <label for="email">Contact Email</label>
                    <input type="email" name="email" id="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="desired-email">Desired Olyium Email</label>
                    <input type="text" name="suc" id="desired-email" required placeholder="username@olyium.com">
                </div>

                <div class="form-group">
                    <label for="price">Offer Amount (USD) - Crypto Only</label>
                    <input type="number" name="bid" id="price" min="1" step="1" required placeholder="500">
                </div>

                <button type="submit" class="submit-btn">Submit Request</button>
            </form>

            <button class="toggle-btn" onclick="showEmailModal()">View Taken Emails</button>
        </div>

        <div class="modal-overlay" id="emailModal" onclick="closeModal(event)">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Registered Emails</h3>
                    <button class="close-btn" onclick="closeModal()">&times;</button>
                </div>
                <div class="email-list">
                    <div class="email-item">donaldtrump@olyium.com</div>
                    <div class="email-item">adolfhitler@olyium.com</div>
                </div>
            </div>
        </div>

        <div class="footer">
            Â© 2025 olyium | All rights are reserved?
        </div>
    </div>

    <script>
        function showEmailModal() {
            const modal = document.getElementById('emailModal');
            modal.classList.add('show');
        }

        function closeModal(event) {
            if (event.target.classList.contains('modal-overlay') || 
                event.target.classList.contains('close-btn')) {
                const modal = document.getElementById('emailModal');
                modal.classList.remove('show');
            }
        }
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const modal = document.getElementById('emailModal');
                modal.classList.remove('show');
            }
        });
    </script>
</body>
</html>
