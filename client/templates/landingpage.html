<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Olyium</title>
    <meta name="description" content="olyium">
    <style>
        :root {
            --bg-color: #0f0f13;
            --accent-color: #ffffff;
            --text-color: #f0f0f0;
            --secondary-color: #222228;
            --hover-color: #cccccc;
            --glow-color: rgba(255, 255, 255, 0.05);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(60, 60, 80, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 90% 80%, rgba(70, 70, 90, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(40, 40, 50, 0.1) 0%, transparent 70%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4;
            z-index: -1;
            pointer-events: none;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            margin: 0 auto;
            text-align: center;
            z-index: 1;
        }
        .header {
            padding: 60px 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            font-size: 6rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            text-transform: lowercase;
            position: relative;
            display: inline-block;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 25%;
            width: 50%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }
        .status {
            display: block;
            margin: 20px auto 0;
            width: max-content;
            padding: 10px 30px;
            border-radius: 30px;
            background-color: rgba(20, 20, 25, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        .status:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .status::before {
            content: "●";
            color: #4CAF50;
            margin-right: 10px;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        .links-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .link-item {
            padding: 15px 25px;
            border-radius: 12px;
            background-color: rgba(30, 30, 40, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        .link-item:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .link-item h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
        }
        .link-item p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        .footer {
            margin-top: 80px;
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: rgba(240, 240, 240, 0.5);
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 19, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background: var(--secondary-color);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .modal-overlay.show {
            display: flex;
        }
        .modal-overlay.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .close-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 8px;
            transition: all 0.3s ease;
        }
        .close-btn:hover {
            color: var(--accent-color);
        }
        .modal-body {
            font-size: 1.1rem;
            color: rgba(240, 240, 240, 0.8);
            text-align: center;
            padding: 1.5rem 0;
        }
        @keyframes pulse {
            0% {
                opacity: 0.5;
                transform: scale(0.95);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 0.5;
                transform: scale(0.95);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            .links-section {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            .link-item {
                width: 100%;
                max-width: 300px;
            }
            .header {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="container">
        <div class="header">
            <h1>olyium</h1>
            <div class="status">Always Online</div>
        </div>
        <div class="links-section">
            <div class="link-item" onclick="showServicesModal()">
                <h3>Services</h3>
                <p>View our services.</p>
            </div>
        </div>
        <div class="footer">
            © 2025 olyium | NO RIGHTS RESERVED
        </div>
    </div>
    <div class="modal-overlay" id="servicesModal" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Our Services</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                Services coming soon!
            </div>
        </div>
    </div>
    <script>
        function showServicesModal() {
            document.getElementById('servicesModal').classList.add('show');
        }
        function closeModal(event) {
            if (!event || event.target.classList.contains('modal-overlay') || event.target.classList.contains('close-btn')) {
                document.getElementById('servicesModal').classList.remove('show');
            }
        }
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
