<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olyium</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary-color: #e0e0e0;
            --primary-glow: rgba(255, 255, 255, 0.6);
            --secondary-color: #2ecc71;
            --secondary-glow: rgba(46, 204, 113, 0.6);
            --bg-dark: #0a0a0a;
            --bg-card: #151515;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --border-radius: 6px;
            --neon-color: #2ecc71;
            --neon-glow: rgba(46, 204, 113, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: radial-gradient(circle at center, #111111 0%, var(--bg-dark) 70%);
            position: relative;
            overflow: hidden;
        }

        /* Subtle dark background effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(20, 20, 20, 0.5) 0%, transparent 70%);
            animation: darkPulse 12s infinite alternate;
            z-index: -1;
        }

        @keyframes darkPulse {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.05); }
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.9);
            overflow: hidden;
            position: relative;
            text-align: center;
            padding: 60px 40px;
        }

        /* Subtle dark border effect */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: var(--border-radius);
            background: transparent;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            z-index: -1;
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: var(--border-radius);
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.05);
            z-index: -1;
        }

        .logo {
            font-size: clamp(3rem, 8vw, 4.5rem);
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            text-transform: lowercase;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-color), transparent);
            box-shadow: 0 0 10px var(--neon-glow);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 300;
            color: var(--text-secondary);
            letter-spacing: 1px;
            line-height: 1.6;
            margin-top: 1rem;
            opacity: 0.9;
        }

        /* Subtle animations */
        .container {
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .subtitle {
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 40px 30px;
            }
            
            .logo {
                margin-bottom: 1.5rem;
                letter-spacing: 2px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                letter-spacing: 1px;
            }
        }

        /* Dark floating particles */
        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: darkFloat 25s infinite linear;
        }

        .particle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 30s;
        }

        .particle:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 10s;
            animation-duration: 35s;
        }

        .particle:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 20s;
            animation-duration: 25s;
        }

        .particle:nth-child(4) {
            top: 40%;
            right: 30%;
            animation-delay: 15s;
            animation-duration: 40s;
        }

        @keyframes darkFloat {
            0% { 
                transform: translateY(0px) translateX(0px); 
                opacity: 0; 
            }
            10% { 
                opacity: 0.1; 
            }
            90% { 
                opacity: 0.1; 
            }
            100% { 
                transform: translateY(-100vh) translateX(30px); 
                opacity: 0; 
            }
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div class="container">
        <h1 class="logo">olyium</h1>
        <p class="subtitle">Uncensored AI access, coming soon.</p>
    </div>
</body>
</html>
