<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f13;
            --accent-color: #ffffff;
            --text-color: #f0f0f0;
            --secondary-color: #222228;
            --hover-color: #cccccc;
            --glow-color: rgba(255, 255, 255, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(40, 40, 50, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(40, 40, 50, 0.2) 0%, transparent 50%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4;
            z-index: -1;
            pointer-events: none;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            margin: 0 auto;
            text-align: center;
            z-index: 1;
        }
        
        .header {
            padding: 60px 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        
        h1 {
            font-size: 6rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            text-transform: lowercase;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 25%;
            width: 50%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }
        
        .tagline {
            font-size: 1.5rem;
            margin: 20px 0 30px;
            color: rgba(240, 240, 240, 0.8);
            font-weight: 300;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .status {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 30px;
            border-radius: 30px;
            background-color: rgba(20, 20, 25, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .status:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .status::before {
            content: "●";
            color: #4CAF50;
            margin-right: 10px;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        .links-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .link-item {
            padding: 15px 25px;
            border-radius: 12px;
            background-color: rgba(30, 30, 40, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        
        .link-item:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .link-item h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .link-item p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .cta-section {
            margin-top: 60px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 14px 45px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .cta-button:hover {
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            margin-top: 80px;
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: rgba(240, 240, 240, 0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .footer-links a {
            color: rgba(240, 240, 240, 0.6);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        
        .footer-links a:hover {
            color: var(--text-color);
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.5;
                transform: scale(0.95);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 0.5;
                transform: scale(0.95);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            
            .tagline {
                font-size: 1.2rem;
                max-width: 100%;
            }
            
            .links-section {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .link-item {
                width: 100%;
                max-width: 300px;
            }
            
            .header {
                padding: 40px 20px;
            }
        }
    </style>
    <title>Olyium</title>
    <meta name="description" content="Always online, always creating. Welcome to Olyium's digital space.">
</head>
<body>
    <div class="noise"></div>
    <div class="container">
        <div class="header">
            <h1>olyium</h1>
            <div class="status">Always Online</div>
        </div>
        
        <div class="links-section">
            <div class="link-item">
                <h3>Services</h3>
                <p>View our services.</p>
            </div>
            <div>© 2025 olyium | NO RIGHTS RESERVED</div>
        </div>
    </div>
</body>
</html>
