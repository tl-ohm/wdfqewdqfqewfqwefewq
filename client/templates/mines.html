<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olyium Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary-color: #e0e0e0;
            --primary-glow: rgba(255, 255, 255, 0.6);
            --secondary-color: #2ecc71;
            --secondary-glow: rgba(46, 204, 113, 0.6);
            --danger-color: #e74c3c;
            --danger-glow: rgba(231, 76, 60, 0.6);
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --bg-cell: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --border-radius: 6px;
            --neon-color: #2ecc71;
            --neon-glow: rgba(46, 204, 113, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: radial-gradient(circle at center, #1a1a2e 0%, var(--bg-dark) 70%);
            position: relative;
            overflow: hidden;
        }

        /* Green particles background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(46, 204, 113, 0.05) 0%, transparent 70%);
            animation: pulse 8s infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Neon border animation */
        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: var(--border-radius);
            background: transparent;
            box-shadow: 0 0 10px var(--neon-glow);
            z-index: -1;
        }

        .game-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: var(--border-radius);
            background: transparent;
            border: 2px solid var(--neon-color);
            box-shadow: 0 0 10px var(--neon-glow), inset 0 0 10px var(--neon-glow);
            z-index: -1;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .neon-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .neon-line::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: var(--neon-color);
            box-shadow: 0 0 10px var(--neon-glow);
            filter: blur(1px);
            animation: neonBorderAnimation 8s linear infinite;
        }

        @keyframes neonBorderAnimation {
            0% {
                top: 0;
                left: 0;
                width: 0;
                height: 2px;
                transform: translateX(0);
            }
            12.5% {
                top: 0;
                left: 0;
                width: 100%;
                height: 2px;
                transform: translateX(0);
            }
            25% {
                top: 0;
                left: 100%;
                width: 2px;
                height: 0;
                transform: translateX(-100%);
            }
            37.5% {
                top: 0;
                left: 100%;
                width: 2px;
                height: 100%;
                transform: translateX(-100%);
            }
            50% {
                top: 100%;
                left: 100%;
                width: 0;
                height: 2px;
                transform: translate(-100%, -100%);
            }
            62.5% {
                top: 100%;
                left: 0;
                width: 100%;
                height: 2px;
                transform: translateY(-100%);
            }
            75% {
                top: 100%;
                left: 0;
                width: 2px;
                height: 0;
                transform: translateY(-100%);
            }
            87.5% {
                top: 0;
                left: 0;
                width: 2px;
                height: 100%;
                transform: translateY(0);
            }
            100% {
                top: 0;
                left: 0;
                width: 0;
                height: 2px;
                transform: translateX(0);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }

        .balance-container {
            text-align: right;
        }

        .balance-label {
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .balance-amount {
            font-size: 16px;
            font-weight: 600;
        }

        .game-content {
            display: flex;
            flex-direction: row;
            position: relative;
            z-index: 2;
        }

        .side-panel {
            width: 300px;
            padding: 15px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .game-grid-panel {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .control-group {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        .input-container {
            display: flex;
            margin-bottom: 6px;
        }

        input {
            flex: 1;
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 6px;
            border-radius: var(--border-radius);
            font-size: 12px;
        }

        .input-buttons {
            display: flex;
            flex-direction: column;
            margin-left: 4px;
        }

        .btn-small {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            width: 20px;
            height: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 10px;
        }

        .btn-small:first-child {
            border-radius: 3px 3px 0 0;
        }

        .btn-small:last-child {
            border-radius: 0 0 3px 3px;
        }

        .btn-small:hover {
            background-color: var(--primary-color);
            color: #000;
        }

        .quick-amounts {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .quick-amounts button {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 3px 6px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 10px;
        }

        .quick-amounts button:hover {
            background-color: var(--primary-color);
            color: #000;
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .game-stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: var(--border-radius);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .stat-value {
            font-size: 14px;
            font-weight: 600;
            position: relative;
        }

        .number-animation {
            position: absolute;
            font-size: 12px;
            font-weight: bold;
            opacity: 0;
            top: -16px;
            left: 50%;
            transform: translateX(-50%);
            animation: floatUp 0.8s ease-out forwards;
            z-index: 10;
        }

        .number-animation.increase {
            color: var(--secondary-color);
        }

        .number-animation.decrease {
            color: var(--danger-color);
        }

        @keyframes floatUp {
            0% { opacity: 0; top: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; top: -16px; }
        }

        .pop-animation {
            animation: pop 0.3s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .game-grid-container {
            width: 100%;
            max-width: 350px;
            aspect-ratio: 1/1;
            margin: 0 auto;
            transition: all 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000);
        }

        .game-grid {
            display: grid;
            width: 100%;
            height: 100%;
            transition: all 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000);
        }

        /* Cell styles and animations */
        .cell {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #323232, #292929);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: inset 1px 1px 0 rgba(255, 255, 255, 0.05), 
                        inset -1px -1px 0 rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: cellFadeIn 0.5s forwards;
            perspective: 1000px;
            transform-style: preserve-3d;
            border-radius: 4px;
        }

        @keyframes cellFadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .cell.fade-out {
            animation: cellFadeOut 0.5s forwards;
        }

        @keyframes cellFadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.8); }
        }

        .cell:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.3);
            z-index: 1;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 50%);
            pointer-events: none;
        }

        /* Safe cell animation - IMPROVED WITH EXPLOSION */
        .cell.revealed {
            animation: none;
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            overflow: visible;
        }

        .cell.revealed::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(46, 204, 113, 0.8) 0%, transparent 70%);
            animation: explode 0.6s ease-out forwards;
            border-radius: 50%;
            z-index: 2;
        }

        /* Particle effects for revealed cells */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(46, 204, 113, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 3;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        /* Mine cell animation - IMPROVED WITH EXPLOSION */
        .cell.mine {
            animation: none;
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            overflow: visible;
        }

        .cell.mine::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(231, 76, 60, 0.8) 0%, transparent 70%);
            animation: explode 0.6s ease-out forwards;
            border-radius: 50%;
            z-index: 2;
        }

        /* Cell content styles */
        .cell-content {
            width: 60%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            position: relative;
            transition: all 0.3s;
            z-index: 2;
        }

        /* Safe cell circle */
        .revealed .cell-content {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: pulseCircle 1.5s infinite;
        }

        .revealed .cell-content::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Mine cell cross */
        .mine .cell-content {
            background-color: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: pulseCircle 1.5s infinite;
        }

        .mine .cell-content::before,
        .mine .cell-content::after {
            content: '';
            position: absolute;
            background-color: white;
        }

        .mine .cell-content::before {
            width: 60%;
            height: 20%;
            border-radius: 3px;
        }

        .mine .cell-content::after {
            width: 20%;
            height: 60%;
            border-radius: 3px;
        }

        /* Pulse animation for circles */
        @keyframes pulseCircle {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Floating profit animation */
        .floating-profit {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            color: var(--secondary-color);
            text-shadow: 0 0 5px var(--secondary-glow);
            pointer-events: none;
            z-index: 10;
            white-space: nowrap;
            animation: floatToProfit 1.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
        }

        @keyframes floatToProfit {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            10% {
                opacity: 1;
                transform: scale(1.2);
            }
            20% {
                transform: scale(1);
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(0.8) translate(var(--end-x), var(--end-y));
            }
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-primary, .btn-success, .btn-secondary {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(145deg, #e0e0e0, #c0c0c0);
            color: #121212;
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .btn-success {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 0 10px var(--secondary-glow);
        }

        .btn-secondary {
            background: linear-gradient(145deg, #555, #444);
            color: white;
        }

        .btn-primary:hover, .btn-success:hover, .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:active, .btn-success:active, .btn-secondary:active {
            transform: translateY(1px);
        }

        .btn-primary:disabled, .btn-success:disabled, .btn-secondary:disabled {
            background: linear-gradient(145deg, #555, #444);
            color: #aaa;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        .history-button {
            width: 100%;
            padding: 8px;
            background: linear-gradient(145deg, #333, #222);
            color: var(--text-primary);
            border: none;
            border-radius: var(--border-radius);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        .history-button:hover {
            background: linear-gradient(145deg, #444, #333);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Progress bar styles */
        .progress-container {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
            padding: 8px 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .progress-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .progress-percentage {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .progress-bar-container {
            height: 6px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary-color), var(--danger-color));
            border-radius: 3px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .history-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .history-modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .history-content {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .history-modal.active .history-content {
            transform: translateY(0);
            opacity: 1;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-header h2 {
            font-size: 16px;
            font-weight: 600;
        }

        .close-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .close-button:hover {
            color: var(--text-primary);
            transform: scale(1.1);
        }

        .history-body {
            padding: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
            font-size: 12px;
            animation: slideIn 0.5s ease-out;
            transform-origin: top;
            border: 1px solid rgba(255, 255, 255, 0.05);
            height: 40px;
        }

        .history-item:nth-child(1) { animation-delay: 0.05s; }
        .history-item:nth-child(2) { animation-delay: 0.1s; }
        .history-item:nth-child(3) { animation-delay: 0.15s; }
        .history-item:nth-child(4) { animation-delay: 0.2s; }
        .history-item:nth-child(5) { animation-delay: 0.25s; }
        .history-item:nth-child(6) { animation-delay: 0.3s; }

        .history-win {
            border-left: 3px solid var(--secondary-color);
        }

        .history-loss {
            border-left: 3px solid var(--danger-color);
        }

        .history-footer {
            padding: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 300px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            animation: scaleIn 0.3s ease-out;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .modal.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-header {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .modal-body {
            padding: 16px 12px;
            text-align: center;
        }

        #result-amount {
            font-size: 22px;
            font-weight: 700;
            margin-top: 8px;
        }

        .modal-footer {
            padding: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes slideIn {
            0% { 
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            100% { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .pulse-animation {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 var(--primary-glow); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .game-content {
                flex-direction: column;
            }
            
            .side-panel {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            }
            
            .game-grid-panel {
                padding: 15px;
            }
            
            .game-grid-container {
                max-width: 300px;
            }
        }

        /* No scrollbar styling */
        .history-body::-webkit-scrollbar {
            width: 4px;
        }

        .history-body::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .history-body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .history-body::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Mine count buttons */
        .mines-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .mines-button {
            flex: 1;
            min-width: 40px;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border-radius: var(--border-radius);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .mines-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .mines-button.active {
            background-color: var(--secondary-color);
            color: white;
        }

        .grid-info {
            text-align: center;
            margin-bottom: 10px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Tooltip for cashout button */
        .tooltip {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 10px;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>

<body>
    <div class="game-container">

        </div>

    <!-- Result Modal -->
    <div class="modal" id="result-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="result-title">Game Over</h2>
            </div>
            <div class="modal-body">
                <div id="result-message">You hit a mine!</div>

    <!-- Cash sound effect -->
    <audio id="sound-cash" preload="auto" src="https://assets.mixkit.co/active_storage/sfx/888/888-preview.mp3"></audio>

    <script>
        // Game state variables
        let balance = 1000;
        let betAmount = 10;
        let minesCount = 3;
        let gameActive = false;
        let revealedCells = 0;
        let minePositions = [];
        let currentProfit = 0;
        let currentMultiplier = 1;
        let gridSize = 5; // Default grid size
        let totalCells = gridSize * gridSize;
        let resizeTimeout;

        // DOM elements
        const gameGrid = document.getElementById('game-grid');
        const gridInfo = document.getElementById('grid-info');
        const balanceElement = document.getElementById('balance');
        const betInput = document.getElementById('bet-amount');
        const minesButtons = document.getElementById('mines-buttons');
        const startButton = document.getElementById('start-button');
        const cashoutButton = document.getElementById('cashout-button');
        const cashoutTooltip = document.getElementById('cashout-tooltip');
        const nextRewardElement = document.getElementById('next-reward');
        const multiplierElement = document.getElementById('multiplier');
        const profitElement = document.getElementById('profit');
        const historyList = document.getElementById('history-list');
        const resultModal = document.getElementById('result-modal');
        const resultTitle = document.getElementById('result-title');
        const resultMessage = document.getElementById('result-message');
        const resultAmount = document.getElementById('result-amount');
        const historyModal = document.getElementById('history-modal');
        const bombPercentage = document.getElementById('bomb-percentage');
        const bombProgressBar = document.getElementById('bomb-progress-bar');
        const soundCash = document.getElementById('sound-cash');

        // Play cash sound
        function playCashSound() {
            soundCash.pause();
            soundCash.currentTime = 0;
            soundCash.play().catch(error => {
                console.log('Audio playback error:', error);
            });
        }

        // Initialize the game
        function initGame() {
            // Create mine buttons
            createMineButtons();
            
            // Create the initial grid
            updateGrid();
            
            // Update UI
            updateBalance();
            updateGameStats();
            updateBombProbability();
            
            // Initialize audio context on user interaction to handle autoplay restrictions
            document.addEventListener('click', initAudio, { once: true });
        }

        // Create mine buttons
        function createMineButtons() {
            minesButtons.innerHTML = '';
            
            // Create buttons for different mine counts
            const mineOptions = [1, 2, 3, 5, 8, 12, 16, 20, 24];
            
            mineOptions.forEach(count => {
                const button = document.createElement('button');
                button.className = `mines-button ${count === minesCount ? 'active' : ''}`;
                button.textContent = count;
                button.onclick = () => setMines(count);
                minesButtons.appendChild(button);
            });
        }

        // Update active mine button
        function updateActiveMineButton() {
            const buttons = minesButtons.querySelectorAll('.mines-button');
            buttons.forEach(button => {
                button.classList.toggle('active', parseInt(button.textContent) === minesCount);
            });
        }

        // Calculate grid size based on mines count
        function calculateGridSize(mines) {
            if (mines <= 3) return 3;
            if (mines <= 8) return 4;
            return 5;
        }

        // Update grid based on mines count
        function updateGrid() {
            const newGridSize = calculateGridSize(minesCount);
            
            // If grid size hasn't changed, no need to recreate the grid
            if (newGridSize === gridSize && gameGrid.children.length > 0) {
                updateGridInfo();
                return;
            }
            
            // Update grid size
            gridSize = newGridSize;
            totalCells = gridSize * gridSize;
            
            // Clear any existing timeout
            if (resizeTimeout) {
                clearTimeout(resizeTimeout);
            }
            
            // If there are existing cells, fade them out first
            if (gameGrid.children.length > 0) {
                const cells = gameGrid.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.classList.add('fade-out');
                });
                
                // Wait for fade out animation to complete
                resizeTimeout = setTimeout(() => {
                    createNewGrid();
                }, 300);
            } else {
                createNewGrid();
            }
        }

        // Create a new grid
        function createNewGrid() {
            // Clear the grid
            gameGrid.innerHTML = '';
            
            // Update grid template
            gameGrid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            gameGrid.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;
            
            // Create cells
            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => revealCell(i));
                
                const cellContent = document.createElement('div');
                cellContent.className = 'cell-content';
                cell.appendChild(cellContent);
                
                gameGrid.appendChild(cell);
                
                // Stagger the animations slightly
                cell.style.animationDelay = `${i * 20}ms`;
            }
            
            // Update grid info
            updateGridInfo();
        }

        // Update grid info text
        function updateGridInfo() {
            gridInfo.textContent = `${gridSize}×${gridSize} Grid • ${minesCount} Mines`;
        }

        // Initialize audio context on first user interaction
        function initAudio() {
            // Create a silent audio context to enable audio
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Resume the audio context if it's suspended
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // Start a new game
        function startGame() {
            // Validate bet amount
            if (betAmount > balance) {
                showModal('Error', 'Insufficient balance', -betAmount);
                return;
            }
            
            if (betAmount <= 0) {
                showModal('Error', 'Invalid bet amount', 0);
                return;
            }
            
            // Deduct bet amount from balance
            const oldBalance = balance;
            balance -= betAmount;
            updateBalanceWithAnimation(oldBalance, balance);
            
            // Reset game state
            gameActive = true;
            revealedCells = 0;
            currentProfit = 0;
            currentMultiplier = 1;
            
            // Generate mine positions
            minePositions = generateMinePositions();
            
            // Reset UI
            resetGrid();
            updateGameStats();
            updateBombProbability();
            
            // Update buttons
            startButton.disabled = true;
            cashoutButton.disabled = true; // Disabled until at least one cell is revealed
            cashoutButton.textContent = `CASHOUT $${betAmount.toFixed(2)}`;
            
            // Remove pulse animation
            startButton.classList.remove('pulse-animation');
        }

        // Generate random mine positions with optimized algorithm
        function generateMinePositions() {
            // Use a more efficient algorithm for mine generation
            // This uses the Fisher-Yates shuffle algorithm which is O(n)
            const positions = [];
            const allPositions = Array.from({ length: totalCells }, (_, i) => i);
            
            // Shuffle array
            for (let i = allPositions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allPositions[i], allPositions[j]] = [allPositions[j], allPositions[i]];
            }
            
            // Take the first n elements as mine positions
            return allPositions.slice(0, minesCount);
        }

        // Reset the grid for a new game
        function resetGrid() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.className = 'cell';
                
                // Reset animation delay to ensure proper animation
                cell.style.animationDelay = '0ms';
            });
        }

        // Update bomb probability display
        function updateBombProbability() {
            if (!gameActive) {
                bombPercentage.textContent = '0%';
                bombProgressBar.style.width = '0%';
                return;
            }
            
            const remainingCells = totalCells - revealedCells;
            const remainingMines = minesCount;
            
            // Calculate probability
            const probability = (remainingMines / remainingCells) * 100;
            const formattedProbability = probability.toFixed(1);
            
            // Update UI
            bombPercentage.textContent = `${formattedProbability}%`;
            bombProgressBar.style.width = `${probability}%`;
            
            // Change color based on probability
            if (probability < 25) {
                bombProgressBar.style.background = 'linear-gradient(90deg, #2ecc71, #27ae60)';
            } else if (probability < 50) {
                bombProgressBar.style.background = 'linear-gradient(90deg, #f39c12, #d35400)';
            } else {
                bombProgressBar.style.background = 'linear-gradient(90deg, #e74c3c, #c0392b)';
            }
        }

        // Create floating profit animation
        function createFloatingProfit(cell, amount) {
            // Get cell position
            const cellRect = cell.getBoundingClientRect();
            const profitRect = profitElement.getBoundingClientRect();
            
            // Calculate start position (center of cell)
            const startX = cellRect.left + cellRect.width / 2;
            const startY = cellRect.top + cellRect.height / 2;
            
            // Calculate end position (profit element)
            const endX = profitRect.left + profitRect.width / 2;
            const endY = profitRect.top + profitRect.height / 2;
            
            // Calculate distance and direction
            const deltaX = endX - startX;
            const deltaY = endY - startY;
            
            // Create floating element
            const floatingProfit = document.createElement('div');
            floatingProfit.className = 'floating-profit';
            floatingProfit.textContent = `+$${amount.toFixed(2)}`;
            floatingProfit.style.left = `${startX}px`;
            floatingProfit.style.top = `${startY}px`;
            
            // Add some randomness to the path
            const randomX = (Math.random() - 0.5) * 100;
            const randomY = (Math.random() - 0.5) * 50;
            
            // Set custom properties for the animation
            floatingProfit.style.setProperty('--end-x', `${deltaX + randomX}px`);
            floatingProfit.style.setProperty('--end-y', `${deltaY + randomY}px`);
            
            // Add to DOM
            document.body.appendChild(floatingProfit);
            
            // Remove after animation completes
            setTimeout(() => {
                if (floatingProfit.parentNode) {
                    document.body.removeChild(floatingProfit);
                }
            }, 1500);
        }

        // Create particle explosion effect
        function createParticles(cell, isGreen = true) {
            const rect = cell.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // Create multiple particles
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Set color based on type
                if (isGreen) {
                    particle.style.backgroundColor = 'rgba(46, 204, 113, 0.8)';
                    particle.style.boxShadow = '0 0 5px rgba(46, 204, 113, 0.8)';
                } else {
                    particle.style.backgroundColor = 'rgba(231, 76, 60, 0.8)';
                    particle.style.boxShadow = '0 0 5px rgba(231, 76, 60, 0.8)';
                }
                
                // Random size
                const size = Math.random() * 6 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Initial position
                particle.style.left = `${centerX}px`;
                particle.style.top = `${centerY}px`;
                
                // Random direction and speed
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 100 + 50;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                
                // Add to DOM
                document.body.appendChild(particle);
                
                // Animate
                const startTime = Date.now();
                const duration = Math.random() * 500 + 500;
                
                function animateParticle() {
                    const elapsed = Date.now() - startTime;
                    const progress = elapsed / duration;
                    
                    if (progress >= 1) {
                        if (particle.parentNode) {
                            document.body.removeChild(particle);
                        }
                        return;
                    }
                    
                    const x = centerX + vx * progress;
                    const y = centerY + vy * progress + 100 * progress * progress; // Add gravity
                    const opacity = 1 - progress;
                    
                    particle.style.left = `${x}px`;
                    particle.style.top = `${y}px`;
                    particle.style.opacity = opacity;
                    
                    requestAnimationFrame(animateParticle);
                }
                
                requestAnimationFrame(animateParticle);
            }
        }

        // Reveal a cell
        function revealCell(index) {
            if (!gameActive) return;
            
            const cells = document.querySelectorAll('.cell');
            const cell = cells[index];
            
            // Skip if already revealed
            if (cell.classList.contains('revealed') || cell.classList.contains('mine')) {
                return;
            }
            
            // Check if it's a mine
            if (minePositions.includes(parseInt(index))) {
                // Game over - hit a mine
                cell.classList.add('mine');
                
                // Create explosion effect
                createParticles(cell, false);
                
                // Reveal all mines immediately
                minePositions.forEach((pos) => {
                    if (pos !== parseInt(index)) {
                        setTimeout(() => {
                            const mineCell = cells[pos];
                            mineCell.classList.add('mine');
                            createParticles(mineCell, false);
                        }, 200 + Math.random() * 300); // Staggered delay for better visual effect
                    }
                });
                
                endGame(false);
            } else {
                // Safe cell
                cell.classList.add('revealed');
                
                // Create green explosion effect
                createParticles(cell, true);
                
                // Update game state
                revealedCells++;
                
                // Enable cashout button after first cell is revealed
                if (revealedCells === 1) {
                    cashoutButton.disabled = false;
                    cashoutTooltip.textContent = "Cash out your current winnings";
                }
                
                // Update bomb probability
                updateBombProbability();
                
                // Store old profit for animation
                const oldProfit = currentProfit;
                
                // Calculate new multiplier and potential reward
                calculateRewards();
                
                // Create floating profit animation
                const profitDiff = currentProfit - oldProfit;
                if (profitDiff > 0) {
                    // Play cash sound when profit increases
                    playCashSound();
                    createFloatingProfit(cell, profitDiff);
                }
                
                // Check if all safe cells are revealed
                if (revealedCells === totalCells - minesCount) {
                    endGame(true);
                }
            }
        }

        // Calculate rewards based on revealed cells and mines count
        function calculateRewards() {
            // Store old values for animation
            const oldMultiplier = currentMultiplier;
            const oldProfit = currentProfit;
            
            // Improved multiplier formula that scales better with mines count
            const safeCount = totalCells - minesCount;
            
            // Base multiplier increases with more mines
            const baseMultiplier = 1 + (minesCount / (totalCells / 2));
            
            // Calculate progress through safe cells (0 to 1)
            const progress = revealedCells / safeCount;
            
            // Exponential growth based on progress and mines count
            // Higher mine count = steeper curve
            const growthFactor = 1 + (minesCount / 10);
            currentMultiplier = baseMultiplier * Math.pow(growthFactor, revealedCells);
            
            // Cap multiplier at a reasonable value based on mines count
            const maxMultiplier = Math.pow(10, minesCount / 5);
            currentMultiplier = Math.min(currentMultiplier, maxMultiplier);
            
            // Current profit is the bet amount times the multiplier minus the original bet
            currentProfit = (betAmount * currentMultiplier) - betAmount;
            
            // Update UI with animations
            updateGameStatsWithAnimation(oldMultiplier, oldProfit);
            cashoutButton.textContent = `CASHOUT $${(betAmount + currentProfit).toFixed(2)}`;
        }

        // Update game statistics display with animations
        function updateGameStatsWithAnimation(oldMultiplier, oldProfit) {
            const nextReward = revealedCells === 0 ? betAmount : betAmount + currentProfit;
            const oldNextReward = revealedCells === 0 ? betAmount : betAmount + oldProfit;
            
            // Add animations for changing values
            animateValueChange(nextRewardElement, oldNextReward, nextReward, '$');
            animateValueChange(multiplierElement, oldMultiplier, currentMultiplier, 'x');
            animateValueChange(profitElement, oldProfit, currentProfit, '$');
        }

        // Update game statistics display
        function updateGameStats() {
            const nextReward = revealedCells === 0 ? betAmount : betAmount + currentProfit;
            
            // Set values without animation
            nextRewardElement.textContent = `$${nextReward.toFixed(2)}`;
            multiplierElement.textContent = `${currentMultiplier.toFixed(2)}x`;
            profitElement.textContent = `$${currentProfit.toFixed(2)}`;
        }

        // Animate value change with floating number and pop effect
        function animateValueChange(element, oldValue, newValue, symbol) {
            // Don't animate if values are the same
            if (oldValue === newValue) return;
            
            // Create floating number animation
            const diff = newValue - oldValue;
            const floatingNumber = document.createElement('div');
            floatingNumber.className = `number-animation ${diff >= 0 ? 'increase' : 'decrease'}`;
            floatingNumber.textContent = `${diff >= 0 ? '+' : ''}${symbol}${Math.abs(diff).toFixed(2)}`;
            
            // Add to DOM
            element.appendChild(floatingNumber);
            
            // Update the actual value with pop animation
            element.textContent = symbol === '$' ? 
                `$${newValue.toFixed(2)}` : 
                `${newValue.toFixed(2)}${symbol}`;
            
            element.classList.remove('pop-animation');
            void element.offsetWidth; // Trigger reflow to restart animation
            element.classList.add('pop-animation');
            
            // Remove floating number after animation completes
            setTimeout(() => {
                if (floatingNumber.parentNode === element) {
                    element.removeChild(floatingNumber);
                }
            }, 800);
        }

        // End the game
        function endGame(win) {
            gameActive = false;
            startButton.disabled = false;
            cashoutButton.disabled = true;
            
            // Add to history
            addToHistory(win, win ? currentProfit : -betAmount);
            
            // Show result modal
            if (win) {
                const finalAmount = betAmount + currentProfit;
                const oldBalance = balance;
                balance += finalAmount;
                updateBalanceWithAnimation(oldBalance, balance);
                showModal('Congratulations!', 'You revealed all safe cells!', currentProfit);
            } else {
                showModal('Game Over', 'You hit a mine!', -betAmount);
            }
            
            // Reset bomb probability
            updateBombProbability();
            
            // Add pulse animation back to start button
            startButton.classList.add('pulse-animation');
        }

        // Cashout current winnings
        function cashout() {
            if (!gameActive) return;
            
            // Check if at least one cell has been revealed
            if (revealedCells === 0) {
                // Show tooltip
                cashoutTooltip.textContent = "You must reveal at least one cell before cashing out";
                return;
            }
            
            // Play cash sound
            playCashSound();
            
            const cashoutAmount = betAmount + currentProfit;
            const oldBalance = balance;
            balance += cashoutAmount;
            updateBalanceWithAnimation(oldBalance, balance);
            
            // Add to history
            addToHistory(true, currentProfit);
            
            // Show result modal
            showModal('Cashed Out!', 'You cashed out successfully!', currentProfit);
            
            // Reset game state
            gameActive = false;
            startButton.disabled = false;
            cashoutButton.disabled = true;
            
            // Reset bomb probability
            updateBombProbability();
            
            // Add pulse animation back to start button
            startButton.classList.add('pulse-animation');
        }

        // Add game result to history
        function addToHistory(win, amount) {
            const historyItem = document.createElement('div');
            historyItem.className = `history-item ${win ? 'history-win' : 'history-loss'}`;
            
            const gameInfo = document.createElement('div');
            gameInfo.textContent = `Mines: ${minesCount} | Revealed: ${revealedCells}`;
            
            const amountInfo = document.createElement('div');
            amountInfo.textContent = `${amount >= 0 ? '+' : ''}$${amount.toFixed(2)}`;
            amountInfo.style.color = win ? 'var(--secondary-color)' : 'var(--danger-color)';
            
            historyItem.appendChild(gameInfo);
            historyItem.appendChild(amountInfo);
            
            historyList.prepend(historyItem);
        }

        // Update balance display with animation
        function updateBalanceWithAnimation(oldBalance, newBalance) {
            animateValueChange(balanceElement, oldBalance, newBalance, '');
        }

        // Update balance display
        function updateBalance() {
            balanceElement.textContent = balance.toFixed(2);
        }

        // Show result modal
        function showModal(title, message, amount) {
            resultTitle.textContent = title;
            resultMessage.textContent = message;
            resultAmount.textContent = `${amount >= 0 ? '+' : ''}$${Math.abs(amount).toFixed(2)}`;
            resultAmount.style.color = amount >= 0 ? 'var(--secondary-color)' : 'var(--danger-color)';
            
            resultModal.style.display = 'flex';
            resultModal.classList.add('active');
        }

        // Close result modal
        function closeModal() {
            resultModal.classList.remove('active');
            setTimeout(() => {
                resultModal.style.display = 'none';
            }, 300);
        }

        // Open history modal
        function openHistoryModal() {
            historyModal.style.display = 'flex';
            setTimeout(() => {
                historyModal.classList.add('active');
            }, 10);
        }

        // Close history modal
        function closeHistoryModal() {
            historyModal.classList.remove('active');
            setTimeout(() => {
                historyModal.style.display = 'none';
            }, 300);
        }

        // Adjust bet amount
        function adjustBet(amount) {
            const oldBet = betAmount;
            betAmount = Math.max(1, parseFloat(betInput.value) + amount);
            betInput.value = betAmount;
            
            // Update next reward if game hasn't started
            if (!gameActive) {
                animateValueChange(nextRewardElement, oldBet, betAmount, '$');
            }
        }

        // Set bet amount
        function setBet(amount) {
            const oldBet = betAmount;
            betAmount = amount;
            betInput.value = betAmount;
            
            // Update next reward if game hasn't started
            if (!gameActive) {
                animateValueChange(nextRewardElement, oldBet, betAmount, '$');
            }
        }

        // Set mines count
        function setMines(count) {
            if (gameActive) return; // Can't change mines during active game
            
            minesCount = count;
            updateActiveMineButton();
            updateGrid();
        }

        // Event listeners for input changes
        betInput.addEventListener('change', () => {
            const oldBet = betAmount;
            betAmount = Math.max(1, parseFloat(betInput.value));
            betInput.value = betAmount;
            
            // Update next reward if game hasn't started
            if (!gameActive) {
                animateValueChange(nextRewardElement, oldBet, betAmount, '$');
            }
        });

        // Initialize the game on load
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
